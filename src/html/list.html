<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mafia 1972</title>
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<body>
		<div class="container">
			<div id="left">
				<div class="left-cat">
					<p class="text-small">choice's</p>
					<p class="text-big">(로고)</p>
				</div>

				<div class="left-cat">
					<p class="text-small">이름</p>
					<p class="text-big" id="user-name">NULL</p>
				</div>

				<p class="copyright">copyright here</p>
			</div>

			<div id="room-list">
				<p class="text-big">방 찾기</p>
				<div class="search">
					<input class="input" type="text" id="search" onkeyup="filter()" placeholder="room name here" />
				</div>
				<div class="room-ul">
					
				</div>
			</div>
		</div>

		<script>
			/** 방 검색 기능 */
			function filter() {
				let search = document.getElementById("search").value.toLowerCase();
				let item = document.getElementsByClassName("room-item");

				for (let i = 0; i < item.length; i++) {
					let name = item[i].getElementsByClassName("room-name");
					let owner = item[i].getElementsByClassName("room-owner");

					if (name[0].innerText.toLowerCase().indexOf(search) != -1 || owner[0].innerText.toLowerCase().indexOf(search) != -1) {
					    item[i].style.display = "flex";
                        item[i].style.flexDirection = "column";
				    } else {
					    item[i].style.display = "none";
					}
				}
			}
		</script>
        
		<script src="/js/socket.io.js"></script>
		<script src="/js/client.js"></script>
		<script src="/js/list.js"></script>
	</body>
</html>
