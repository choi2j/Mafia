<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="Expires" content="-1">
		<link rel="stylesheet" href="/css/style.css" />
		<title>Online Mafia</title>
	</head>
	<body>
		<div id="index">
			<header>
				<button>MAFIA</button>
			</header>

			<div id="container">
				<div id="left">
					<div id="mkroom">
						<div class="input-big">
							<p class="text-big">MAFIA</p>
							<form action="" onsubmit="return makeRoom()">
								<input type="text" name="" id="mkownerName" placeholder="owner name set" value="" />
								<input type="text" name="" id="mkroomName" placeholder="room name set" value="" />
								<input type="text" name="" id="mkroomPassword" placeholder="room password set" value="" />
								<input type="submit" value="submit" />
							</form>
						</div>
					</div>
					<div id="joinroom">
						<div class="input-big">
							<p class="text-big">MAFIA</p>
							<form action="" onsubmit="return joinroom()">
								<input type="password" name="" id="jiroomPassword" placeholder="room password" />
								<input type="text" name="" id="jiroomUsername" placeholder="name" />
								<input type="submit" value="submit" />
							</form>
						</div>
					</div>
					<div id="game">
						<div id="game-top">
							<p class="text-big" id="roomName">ROOM NAME</p>
							<p class="text-mid" id="time"><button onclick="start()">START</button></p>
							<p class="text-small" id="currentMafiaCount">current mafia count</p>
						</div>
						<div id="game-user">
							<div class="user">
								<p class="text-small">NAME</p>
								<p class="text-small">COUNT</p>
								<button>VOTE</button>
							</div>
							<div class="user">
								<p class="text-small">NAME</p>
								<p class="text-small">DEAD</p>
								<button>VOTE</button>
							</div>
							<div class="user">
								<p class="text-small">NAME</p>
								<p class="text-small">DEAD</p>
								<button>VOTE</button>
							</div>
							<div class="user dead">
								<p class="text-small">NAME</p>
								<p class="text-small">DEAD</p>
								<button>VOTE</button>
							</div>
							<div class="user">
								<p class="text-small">NAME</p>
								<p class="text-small">DEAD</p>
								<button>VOTE</button>
							</div>
							<div class="user">
								<p class="text-small">NAME</p>
								<p class="text-small">COUNT</p>
								<button>VOTE</button>
							</div>
							<div class="user dead">
								<p class="text-small">NAME</p>
								<p class="text-small">DEAD</p>
								<button>VOTE</button>
							</div>
							<div class="user none">
								<p class="text-small">NAME</p>
								<p class="text-small">DEAD</p>
								<button>VOTE</button>
							</div>
							<div class="user none">
								<p class="text-small">NAME</p>
								<p class="text-small">DEAD</p>
								<button>VOTE</button>
							</div>
							<div class="user none">
								<p class="text-small">NAME</p>
								<p class="text-small">DEAD</p>
								<button>VOTE</button>
							</div>
						</div>
						<div id="game-log">
							<p class="log preset">this is a pre-set log</p>
							<p class="log preset">this is a pre-set log for <span class="log-user">USER</span></p>
						</div>
					</div>
				</div>

				<div id="right">
					<div id="chat">
						<div class="input-small">
							<form action="" onsubmit="return sendChatting(this.children[0].value)">
								<input type="text" name="" id="chatContent" placeholder="chat here (WIP)" class="input-small" />
							</form>
						</div>
						<div class="chat">
							<ul class="chat-log" id="chat-log">
								<li class="preset">
									<span class="chat-name">ASDF</span>
									<span class="chat-content">hello world!</span>
								</li>
							</ul>
						</div>
					</div>
					<div id="room">
						<div class="input-small">
							<input type="text" name="" id="" placeholder="room name" class="input-small" onchange="filter()" />
						</div>
						<ul class="room-list"></ul>
					</div>
				</div>
			</div>
		</div>

		<script src="/js/socket.io.js"></script>
		<script src="/js/client.js"></script>
	</body>
</html>
