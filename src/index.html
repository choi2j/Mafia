<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/css/style.css" />
		<title>Online Mafia</title>
	</head>
	<body>
		<div id="index">
			<header>
				<button>MAFIA</button>
			</header>
			
			<div id="container">
				<div id="left">
					<div id="mkroom">
						<div class="input-big">
							<p class="text-big">MAFIA</p>
							<form action="#" onsubmit="makeRoom()">
								<input type="text" name="" id="newRoomName" placeholder="room name set"/>
								<input type="text" name="" id="newRoomPassword" placeholder="room password set"/>
                                <input type="text" name="" id="ownerName" placeholder="name set"/>
							</form>
						</div>
					</div>
					<div id="password">
						<div class="input-big">
							<p class="text-big">MAFIA</p>
							<form action="">
								<input type="password" name="" id="inputPassword" placeholder="room password" />
							</form>
						</div>
					</div>
					<div id="name">
						<div class="input-big">
							<p class="text-big">MAFIA</p>
							<form action="">
								<input type="text" name="" id="inputName" placeholder="name"/>
							</form>
						</div>
					</div>
					<div id="game"></div>
				</div>

				<div id="right">
					<div id="chat"></div>
					<div id="room">
						<div class="input-small">
							<input type="text" name="" id="" placeholder="room name" class="input-small" onchange="filter()"/>
						</div>
						<ul class="room-list">
							<li class="room-item" onclick="selectRoom(this.children[0].innerHTML)">
								<p class="text-big room-name">ASDF</p>
								<p class="text-small room-owner">choi2j</p>
								<p class="text-small room-cap">1 / 10</p>
							</li>
							<li class="room-item" onclick="selectRoom(this.children[0].innerHTML)">
								<p class="text-big room-name">QWER</p>
								<p class="text-small room-owner">choi2j</p>
								<p class="text-small room-cap">1 / 10</p>
							</li>
							<li class="room-item" onclick="selectRoom(this.children[0].innerHTML)">
								<p class="text-big room-name">TYUI</p>
								<p class="text-small room-owner">choi2j</p>
								<p class="text-small room-cap">1 / 10</p>
							</li>
							<li class="room-item" onclick="selectRoom(this.children[0].innerHTML)">
								<p class="text-big room-name">VBNM</p>
								<p class="text-small room-owner">choi2j</p>
								<p class="text-small room-cap">1 / 10</p>
							</li>
							<li class="room-item" onclick="selectRoom(this.children[0].innerHTML)">
								<p class="text-big room-name">IOPU</p>
								<p class="text-small room-owner">choi2j</p>
								<p class="text-small room-cap">1 / 10</p>
							</li>
							<li class="room-item" onclick="selectRoom(this.children[0].innerHTML)">
								<p class="text-big room-name">ZXCV</p>
								<p class="text-small room-owner">choi2j</p>
								<p class="text-small room-cap">1 / 10</p>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>

        <script src="/js/socket.io.js"></script>
        <script src="/js/client.js"></script>
	</body>
</html>
